<!doctype html>
<html lang="en-US">
  <head>
    <title>Move red x</title>
    <style>
      .composer {
        background: #f5f5f5;
        padding:  1em;
        width:  30em;
      }

      .composer textarea {
        width: 100%;
        height: 4em;
        border: none;
        outline: none;
      }

      .composer textarea.invalid {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="composer">
      <textarea placeholder="Enter your message"></textarea>
      <p class="counter"></p>
      <button type="submit">Post Message</button>
    </div>
  </body>

  <script>
   var textarea = document.querySelector('textarea');
   var counter = document.querySelector('.counter');
   var count = 10;

   textarea.addEventListener('keydown', function(event) {
     var remainingCount = (count - textarea.value.length);

     if (remainingCount < 0) {
       counter.innerText = remainingCount;
       counter.style.color = 'red';
       textarea.style.border = '2px solid red';
     } else {
       counter.innerText = '';
       textarea.style.border = 'none'; 
     }
   });

  </script>
</html>
