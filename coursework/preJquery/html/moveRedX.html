<!doctype html>
<html lang="en-US">
  <head>
    <title>Move red x</title>
    <style>
      .x {
        position: absolute;
        transform: rotate(45deg);
        top: 20px;
        left: 20px;
      }
      .x .horizontal {
        width: 45px;
        height: 5px;
        position: absolute;
        left: -20px;
        background: red;
      }
      .x .vertical {
        height: 45px;
        width: 5px;
        background: red;
        position: absolute;
        left: 0px;
        top: -20px;
      }
    </style>

    <script>
      document.addEventListener('mousemove', function(event) {
        var x = document.querySelector('.x');
        x.style.left = String(event.clientX) + 'px';
        x.style.top = String(event.clientY) + 'px';
      });

      document.addEventListener('keypress', function(event) {
        var key = event.which;
        var color;

        if (key === 98) color = 'blue';
        if (key === 103) color = 'green';
        if (key === 114) color = 'red';

        if (color) {
          var horizontal = document.querySelector('.horizontal');
          var vertical = document.querySelector('.vertical');

          horizontal.style.backgroundColor = color;
          vertical.style.backgroundColor = color;
        }
      });
    </script>
  </head>
  <body>
    <div class="x">
      <div class="horizontal"></div>
      <div class="vertical"></div>
    </div> 
  </body>
</html>
