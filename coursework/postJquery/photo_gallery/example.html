<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <figure>
        <img class="arrow" id="arrow-left" alt="" src="https://image.flaticon.com/icons/svg/126/126492.svg"></img>
        <img src="http://placehold.it/1200x900/FF4500" alt="" />
        <img class="arrow" id="arrow-right" alt="" src="https://image.flaticon.com/icons/svg/126/126490.svg"></img>
        <figcaption>Example photo</figcaption>
      </figure>
      <ul>
        <li><img class="active" src="http://placehold.it/1200x900/FF4500" alt="" title="Photo 1" /></li>
        <li><img src="http://placehold.it/1200x900/FF1493" alt="" title="Photo 2" /></li>
        <li><img src="http://placehold.it/1200x900/00BFFF" alt="" title="Photo 3" /></li>
        <li><img src="http://placehold.it/1200x900/7CFC00" alt="" title="Photo 4" /></li>
      </ul>
    </main>
  </body>
</html>
