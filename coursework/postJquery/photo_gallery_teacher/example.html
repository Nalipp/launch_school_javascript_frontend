<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Fluid Layout Gallery</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="gallery.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>My Photo Gallery</h1>
      <div id="img-display">
        <figure>
          <img src="http://placehold.it/1200x900/FF4500" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/FF1493" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/00BFFF" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
        <figure>
          <img src="http://placehold.it/1200x900/7CFC00" alt="" />
          <figcaption>Example photo</figcaption>
        </figure>
      </div>
      <ul>
        <li><a href="#"><img class="active" src="http://placehold.it/1200x900/FF4500" alt="" title="Photo 1" /></a></li>
        <li><a href="#"><img src="http://placehold.it/1200x900/FF1493" alt="" title="Photo 2" /></a></li>
        <li><a href="#"><img src="http://placehold.it/1200x900/00BFFF" alt="" title="Photo 3" /></a></li>
        <li><a href="#"><img src="http://placehold.it/1200x900/7CFC00" alt="" title="Photo 4" /></a></li>
      </ul>
    </main>
  </body>
</html>
